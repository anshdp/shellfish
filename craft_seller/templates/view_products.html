{% extends 'seller_dashboard.html' %} {% block content %}{% load static %}
<div class="container">
    <br>
    <div class="row">
        {% for i in products %}
        <div class="card mb-4 m-2 p-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="/craft_seller/media/{{i.fishImage}}" alt="..." height="200" width="200">
                </div>
                <div class="col-md-8 p-5">
                    <div class="card-body">
                        <h5 class="card-title">Fish Name : {{i.fishName}}</h5>
                        <p class="card-text">Price : {{i.fishPrice}}</p>
                        <p class="card-text">Discount Price : {{i.fishDiscountPrice}}</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        <div class="row">
                            <div class="col-sm-6">
                                <button class="btn btn-outline-danger" style="width: 100px;" onclick="update_product(' {{i.id}} ')"> <i class="far fa-heart fa-sm " id="heart "></i>Edit </button>
                            </div>
                            <div class="col-sm-6">
                                <button class="btn btn-outline-danger" style="width: 150px;" onclick="delete_product(' {{i.id}} ')"> <i class="far fa-heart fa-sm " id="heart "></i>Delete </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script type="text/javascript" src="{% static 'js/delete_product.js' %}"></script>
<script type="text/javascript" src="{% static 'js/update_product.js' %}"></script>

{% endblock %}
