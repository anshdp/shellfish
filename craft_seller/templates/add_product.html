{% extends 'seller_dashboard.html' %} {% block content %}{% load static %}
<br>
<div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Add a Fish</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Add Accessories</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Add Food Products</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

            <div class="container">
                <br>
                <br>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputEmail4">Fish Name</label>
                            <input type="text" class="form-control" id="inputEmail4" name="name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="inputCategory">Category</label>
                            <input type="text" class="form-control" id="inputCategory" name="category">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputAddress2">Price</label>
                            <input type="number" class="form-control" id="inputAddress2" placeholder="Rs" name="price">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress2">Discount Price</label>
                            <input type="number" class="form-control" id="inputAddress2" placeholder="Rs" name="discount_price">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputCraft">Color</label>
                            <input type="text" class="form-control" id="inputCraft" name="color">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputMaterial">Quantity</label>
                            <input type="text" class="form-control" id="inputMaterial" name="quantity">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlTextarea1">Fish Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="description"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlFile1">Add product image</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="image">
                    </div>
                    <button type="submit" class="btn btn-outline-danger btn-lg btn-block">Add Fish</button>
                </form>
                <br>
                <br>
            </div>

        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="container">
                <br>
                <br>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Accessories Name</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputAddress2">Price</label>
                            <input type="number" class="form-control" id="inputAddress2" placeholder="Rs">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress2">Discount Price</label>
                            <input type="number" class="form-control" id="inputAddress2" placeholder="Rs">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlTextarea1">Short Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlTextarea1">Detailed Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputCategory">Category</label>
                            <input type="text" class="form-control" id="inputCategory">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputMaterial">Quantity</label>
                            <input type="text" class="form-control" id="inputMaterial">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Add product image</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    <button type="button" class="btn btn-outline-danger btn-lg btn-block">Add Fish</button>
                </form>
                <br>
                <br>
            </div>
        </div>

        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <div class="container">
                <br>
                <br>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Product Name</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputAddress2">Price</label>
                            <input type="number" class="form-control" id="inputAddress2" placeholder="Rs">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress2">Discount Price</label>
                            <input type="number" class="form-control" id="inputAddress2" placeholder="Rs">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlTextarea1">Short Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlTextarea1">Detailed Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputCategory">Category</label>
                            <input type="text" class="form-control" id="inputCategory">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputMaterial">Quantity</label>
                            <input type="text" class="form-control" id="inputMaterial">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Add product image</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    <button type="button" class="btn btn-outline-danger btn-lg btn-block">Add Fish</button>
                </form>
                <br>
                <br>
            </div>
        </div>

    </div>
</div>
</div>


{% endblock %}
